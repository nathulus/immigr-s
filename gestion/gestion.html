<main class="main-center">
    <h1 class="main-title minecraft-font">PANEL DE GESTION</h1>
    <div class="gestion-switch-btns">
        <button id="btn-tickets" class="switch-btn active"><i class="fas fa-ticket-alt"></i> Tickets</button>
        <button id="btn-users" class="switch-btn"><i class="fas fa-users"></i> Utilisateurs</button>
    </div>
    <div class="gestion-container">
        <div class="gestion-section" id="section-tickets">
            <h2><i class="fas fa-ticket-alt"></i> Gestion des Tickets</h2>
            <div class="tickets-list" id="tickets-list">
                <!-- Les tickets seront chargés ici -->
            </div>
        </div>
        <div class="gestion-section" id="section-users" style="display:none;">
            <h2><i class="fas fa-users"></i> Gestion des Utilisateurs</h2>
            <div class="users-list" id="users-list">
                <!-- Les utilisateurs seront chargés ici -->
            </div>
        </div>
    </div>
</main>
